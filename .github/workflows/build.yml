name: Build Next.js webapp

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Set up Node js
        uses: actions/setup-node@v3
        with:
          node-version: "14.18.1"

      - name: Install dependancies
        run: npm install

      - name: Build project
        run: npm run build
